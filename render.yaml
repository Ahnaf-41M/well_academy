services:
  - type: web
    name: well-academy
    runtime: ruby
    plan: free
    buildCommand: "./bin/render-build.sh"
    startCommand: "./bin/rails server"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: well_academy_production
          property: connectionString
      - key: RAILS_MASTER_KEY
        sync: false
      - key: WEB_CONCURRENCY
        value: 2
      - key: NODE_OPTIONS
        value: "--openssl-legacy-provider"
databases:
  - name: well_academy_production
    plan: free
